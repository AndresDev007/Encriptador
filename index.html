<!DOCTYPE html> 

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="icon" href="recursos/icono.ico">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="encriptador.js"></script>
        <script src="https://kit.fontawesome.com/bca080908a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="recursos/logo.png" alt="logo-alura">
            <h1>Encriptador / Desencriptador de texto</h1>
        </header>

        <main>

            <section class="caja_entrada_botones">
                <div class="entrada_texto">
                    <textarea name="texto" id="intro_text" placeholder="Ingrese el texto aquí" cols="30" rows="8"></textarea>
                    <script>
                        var input = document.querySelector("textarea");
                        input.focus();
                    </script>
                </div>
                <div class="mensaje_instruccion">
                    <img src="recursos/exclamation.png" alt="mensaje_instruccion">
                    <p>Solo letras minúsculas sin acento y sin caracteres especiales.</p>
                </div>
                <div class="botones">
                    <button onclick="encriptar()" id="boton_encriptar">Encriptar</button>
                    <button onclick="desencriptar()" id="boton_desencriptar">Desencriptar</button>
                    <button onclick="reiniciar()" id="boton_reiniciar">Reiniciar</button>
                </div>  
            </section>
            
            <section class="rectangulo">
                <div id="mensajes_muñeco">
                    <img src="recursos/Muñeco.png" alt="muñeco" class="muñeco">
                    <p class="mensaje_muñeco_1">Ningún mensaje fué encontrado</p>
                    <p class="mensaje_muñeco_2">Ingresa texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="traductor">
                    <p id="texto_traductor"></p>
                </div>
                <div id="copiar">
                    <button onclick="copiar()" id="boton_copiar">Copiar</button>
                </di
            </section>

        </main>

        <footer>
            <p id="redes">Redes sociales</p>
            <a href="https://www.linkedin.com/in/sergio-adaros/" target="_blank" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/Sergio-Adaros" target="_blank" id="github"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/Sergio_Yanez_A" target="_blank" id="twitter"><i class="fab fa-twitter"></i></a>
            <p id="dev"> Created by Sergio Adaros - 2023</p>
        </footer>

    </body>
</html>

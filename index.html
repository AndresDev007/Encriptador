<!DOCTYPE html> 

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><img src="recursos/Logo.png" alt="logo-alura"></h1>
            </div>
        </header>
        <main>
            <section class="entrada_texto">
                <p>Ingrese el texto aquí</p>
            </section>
            
            <section class="rectangulo">

                <img src="recursos/Muñeco.png" alt="muñeco" class="muñeco">

                <div class="mensajes_muñeco">
                    <p class="mensaje_muñeco_1">Ningún mensaje fué encontrado</p>
                    <p class="mensaje_muñeco_2">Ingresa texto que desees encriptar o desencriptar.</p>
                </div>
            </section>

            <section class="mensaje_instruccion">
                <img src="recursos/exclamation.png" alt="mensaje_instruccion">
                <p>Solo letras minúsculas sin acento</p>
            </section>

            <section class="botones">
                <p class="boton_encriptar">Encriptar</p>
                <p class="boton_desencriptar">Desencriptar</p>
            </section>

        </main>
    </body>
</html>
